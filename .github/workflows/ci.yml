# .github/workflows/build-statwaker.yml
name: Build statwaker (Rust + Svelte)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          # Works across all runners
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rs/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust project (rs/)
        working-directory: rs
        run: cargo build -r

      - name: Test Rust project (rs/)
        working-directory: rs
        run: cargo test -r

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps (browser/)
        working-directory: browser
        run: npm i

      - name: Build Svelte (browser/)
        working-directory: browser
        run: npm run build

      - name: Upload Rust artifacts
        uses: actions/upload-artifact@v4
        with:
          name: statwaker-${{ matrix.os }}-rust
          path: |
            rs/target/**
          if-no-files-found: error

      - name: Upload Svelte artifacts
        uses: actions/upload-artifact@v4
        with:
          name: statwaker-${{ matrix.os }}-browser
          path: |
            browser/build/**
          if-no-files-found: warn
